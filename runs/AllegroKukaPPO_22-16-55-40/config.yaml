task:
  name: AllegroKuka
  physics_engine: ${..physics_engine}
  env:
    subtask: reorientation
    numEnvs: ${resolve_default:8192,${...num_envs}}
    envSpacing: 1.2
    episodeLength: 600
    enableDebugVis: false
    evalStats: false
    clampAbsObservations: 10.0
    stiffnessScale: 1.0
    forceLimitScale: 1.0
    useRelativeControl: false
    dofSpeedScale: 10.0
    actionsMovingAverage: 1.0
    controlFrequencyInv: 1
    resetPositionNoiseX: 0.1
    resetPositionNoiseY: 0.1
    resetPositionNoiseZ: 0.02
    resetRotationNoise: 1.0
    resetDofPosRandomIntervalFingers: 0.1
    resetDofPosRandomIntervalArm: 0.1
    resetDofVelRandomInterval: 0.5
    forceScale: 2.0
    forceProbRange:
    - 0.001
    - 0.1
    forceDecay: 0.99
    forceDecayInterval: 0.08
    liftingRewScale: 20.0
    liftingBonus: 300.0
    liftingBonusThreshold: 0.15
    keypointRewScale: 200.0
    distanceDeltaRewScale: 50.0
    reachGoalBonus: 1000.0
    kukaActionsPenaltyScale: 0.003
    allegroActionsPenaltyScale: 0.0003
    fallDistance: 0.24
    fallPenalty: 0.0
    privilegedActions: false
    privilegedActionsTorque: 0.02
    dofFriction: -1.0
    allegroStiffness: 40.0
    kukaStiffness: 40.0
    allegroEffort: 0.35
    kukaEffort:
    - 300
    - 300
    - 300
    - 300
    - 300
    - 300
    - 300
    allegroDamping: 5.0
    kukaDamping: 5.0
    allegroArmature: 0
    kukaArmature: 0
    keypointScale: 1.5
    objectBaseSize: 0.05
    randomizeObjectDimensions: true
    withSmallCuboids: true
    withBigCuboids: true
    withSticks: true
    objectType: block
    observationType: full_state
    successTolerance: 0.075
    targetSuccessTolerance: 0.01
    toleranceCurriculumIncrement: 0.9
    toleranceCurriculumInterval: 3000
    maxConsecutiveSuccesses: 50
    successSteps: 1
    saveStates: false
    saveStatesFile: rootTensorsDofStates.bin
    loadInitialStates: false
    loadStatesFile: rootTensorsDofStates.bin
    asset:
      kukaAllegro: urdf/kuka_allegro_description/kuka_allegro_touch_sensor.urdf
      assetFileNameBlock: urdf/objects/cube_multicolor.urdf
  task:
    randomize: false
    randomization_params:
      frequency: 480
      observations:
        range:
        - 0
        - 0.002
        range_correlated:
        - 0
        - 0.001
        operation: additive
        distribution: gaussian
        schedule: linear
        schedule_steps: 40000
      actions:
        range:
        - 0.0
        - 0.05
        range_correlated:
        - 0
        - 0.015
        operation: additive
        distribution: gaussian
        schedule: linear
        schedule_steps: 40000
      sim_params: null
      gravity:
        range:
        - 0
        - 0.4
        operation: additive
        distribution: gaussian
        schedule: linear
        schedule_steps: 40000
      actor_params:
        allegro:
          color: true
          dof_properties:
            damping:
              range:
              - 0.3
              - 3.0
              operation: scaling
              distribution: loguniform
              schedule: linear
              schedule_steps: 30000
            stiffness:
              range:
              - 0.75
              - 1.5
              operation: scaling
              distribution: loguniform
              schedule: linear
              schedule_steps: 30000
            lower:
              range:
              - 0
              - 0.01
              operation: additive
              distribution: gaussian
              schedule: linear
              schedule_steps: 30000
            upper:
              range:
              - 0
              - 0.01
              operation: additive
              distribution: gaussian
              schedule: linear
              schedule_steps: 30000
          rigid_body_properties:
            mass:
              range:
              - 0.5
              - 1.5
              operation: scaling
              distribution: uniform
              schedule: linear
              schedule_steps: 30000
          rigid_shape_properties:
            friction:
              num_buckets: 250
              range:
              - 0.7
              - 1.3
              operation: scaling
              distribution: uniform
              schedule: linear
              schedule_steps: 30000
        object:
          scale:
            range:
            - 0.5
            - 2.0
            operation: scaling
            distribution: uniform
            schedule: linear
            schedule_steps: 1
          rigid_body_properties:
            mass:
              range:
              - 0.5
              - 1.5
              operation: scaling
              distribution: uniform
              schedule: linear
              schedule_steps: 30000
          rigid_shape_properties:
            friction:
              num_buckets: 250
              range:
              - 0.7
              - 1.3
              operation: scaling
              distribution: uniform
              schedule: linear
              schedule_steps: 30000
  sim:
    substeps: 2
    dt: 0.01667
    up_axis: z
    use_gpu_pipeline: ${eq:${...pipeline},"gpu"}
    num_client_threads: 8
    gravity:
    - 0.0
    - 0.0
    - -9.81
    physx:
      num_threads: 6
      solver_type: 1
      num_position_iterations: 8
      num_velocity_iterations: 0
      max_gpu_contact_pairs: 8388608
      num_subscenes: ${....num_subscenes}
      contact_offset: 0.002
      rest_offset: 0.0
      bounce_threshold_velocity: 0.2
      max_depenetration_velocity: 1000.0
      default_buffer_size_multiplier: 25.0
      contact_collection: 0
train:
  params:
    seed: ${...seed}
    algo:
      name: a2c_continuous
    model:
      name: continuous_a2c_logstd
    network:
      name: actor_critic
      separate: false
      space:
        continuous:
          mu_activation: None
          sigma_activation: None
          mu_init:
            name: default
          sigma_init:
            name: const_initializer
            val: 0
          fixed_sigma: true
      mlp:
        units:
        - 1024
        - 1024
        - 512
        - 512
        activation: elu
        d2rl: false
        initializer:
          name: default
        regularizer:
          name: None
    load_checkpoint: ${if:${...checkpoint},True,False}
    load_path: ${...checkpoint}
    config:
      name: ${resolve_default:AllegroKukaPPO,${....experiment}}
      env_name: rlgpu
      multi_gpu: ${....multi_gpu}
      ppo: true
      mixed_precision: true
      normalize_input: true
      normalize_value: true
      normalize_advantage: true
      reward_shaper:
        scale_value: 0.01
      num_actors: ${....task.env.numEnvs}
      gamma: 0.99
      tau: 0.95
      learning_rate: 0.0001
      lr_schedule: adaptive
      schedule_type: standard
      kl_threshold: 0.016
      score_to_win: 1000000
      max_epochs: 100000
      max_frames: 10000000000
      save_best_after: 100
      save_frequency: 5000
      print_stats: true
      grad_norm: 1.0
      entropy_coef: 0.0
      truncate_grads: true
      e_clip: 0.1
      minibatch_size: 32768
      mini_epochs: 4
      critic_coef: 4.0
      clip_value: true
      horizon_length: 16
      seq_length: 16
      bounds_loss_coef: 0.0001
      defer_summaries_sec: ${if:${....pbt},240,5}
      summaries_interval_sec_min: ${if:${....pbt},60,5}
      summaries_interval_sec_max: 300
      player:
        deterministic: false
        games_num: 100000
        print_stats: false
pbt:
  enabled: false
task_name: ${task.name}
experiment: ''
num_envs: ''
seed: 42
torch_deterministic: false
max_iterations: ''
physics_engine: physx
pipeline: gpu
sim_device: cuda:0
rl_device: cuda:0
graphics_device_id: 0
num_threads: 4
solver_type: 1
num_subscenes: 4
test: false
checkpoint: ''
sigma: ''
multi_gpu: false
wandb_activate: false
wandb_group: ''
wandb_name: ${train.params.config.name}
wandb_entity: ''
wandb_project: isaacgymenvs
wandb_tags: []
wandb_logcode_dir: ''
capture_video: false
capture_video_freq: 1464
capture_video_len: 100
force_render: true
headless: false
